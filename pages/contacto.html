<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description" content="Zen mates se caracteriza por brindar el mejor asesoramiento personal en el rubro. Contactanos para poder obtener los mejores consejos por parte de nuestro Staff">
    <meta name= "keywords" content="FORMULARIO, CONTACTO, ASESORIAMIENTO, STAFF, EMAIL, TELEFONO, DATOS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" as="font" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap" as="font" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap" rel="stylesheet">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" as="style" crossorigin="crossorigin">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preload" href="../css/style.css" as="style">
    <link rel="stylesheet" href="../css/style.css">
    <title>Obtene Nuestro Contacto</title>
</head>
<body>
    <!-- Logo y nav -->
    <header>
        <nav class="container-wid navbar">
            <picture class="logo">
                <a href="../index.html">
                    <img class="logo__img" src="../Images/Logo.png" alt="Logotipo de Zen mates">
                </a>
            </picture>
            <ul class="menu">
                <li class="menu__item">
                    <a href="../pages/Servicios.html">Servicios</a>
                </li>
                <li class="menu__item">
                    <a href="../pages/Productos.html">Productos</a>
                </li>
                <li class="menu__item">
                    <a href="../pages/Nosotros.html">Nosotros</a>
                </li>
                <li class="menu__item">
                    <a class="menu__item--active" href="../pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Cierre logo y nav-->
    <!-- Inicio seccion formulario contacto  -->
    <section>
        <h2>Contacto</h2>
        <div class="container separate">
            <form class="formulario container">
                <fieldset>
                    <legend>Contáctanos llenando todos los campos</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text" placeholder="Tu Nombre">
                        </div>
                        <div class="campo">
                            <label>Teléfono</label>
                            <input class="input-text" type="tel" placeholder="Tu Telefono">
                        </div>
                        <div class="campo">
                            <label>Email</label>
                            <input class="input-text" type="email" placeholder="Tu Email">
                        </div>
                        <div class="campo">
                            <label>Mensaje</label>
                            <textarea class="input-text" placeholder="Deja tu mensaje..."></textarea>
                        </div>
                    </div>
                    <div class="enviar">
                        <input class="boton w-sm-100" type="submit" value="Enviar">
                    </div>
                </fieldset>
        </div>
    </section> 
    <!--Cierre seccion formulario de contacto -->
    <!-- Inicio Footer-->
    <footer>
        <p> Zen Mates - Todos los derechos reservados&copy;2022
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>

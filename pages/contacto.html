<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <!-- Logo y nav -->
    <header>
        <nav class="container navbar flex-row ">
            <picture class="logo">
                <a href="../index.html">
                    <img class="logo__img" src="../Images/ZEN LOGO NO TIENE FONDO.png" alt="Logotipo">
                </a>
            </picture>
            <ul class="menu flex-row">
                <li class="menu__item">
                    <a href="../pages/Servicios.html">Servicios</a>
                </li>
                <li class="menu__item">
                    <a href="../pages/Productos.html">Productos</a>
                </li>
                <li class="menu__item">
                    <a href="../pages/Nosotros.html">Nosotros</a>
                </li>
                <li class="menu__item">
                    <a href="../pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Cierre logo y nav-->
    <!-- Inicio seccion formulario contacto  -->
    <section>
        <h2>Contacto</h2>
        <div class="container separate">
            <form class="formulario container">
                <fieldset>
                    <legend>Cont√°ctanos llenando todos los campos</legend>
                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>
                            <input class="input-text" type="text" placeholder="Tu Nombre">
                        </div>
                        <div class="campo">
                            <label>Telefono</label>
                            <input class="input-text" type="tel" placeholder="Tu Telefono">
                        </div>
                        <div class="campo">
                            <label>Email</label>
                            <input class="input-text" type="email" placeholder="Tu Email">
                        </div>
                        <div class="campo">
                            <label>Mensaje</label>
                            <textarea class="input-text" placeholder="Deja tu mensaje..."></textarea>
                        </div>
                    </div>
                    <div class="align-right flex-row">
                        <input class="boton w-sm-100" type="submit" value="Enviar">
                    </div>
                </fieldset>
        </div>
    </section> 
    <!--Cierre seccion formulario  -->
    <!-- Inicio Footer-->
    <footer class="flex-row">
        <p> Zen Mates - Todos los derechos reservados&copy;2022
        </p>
